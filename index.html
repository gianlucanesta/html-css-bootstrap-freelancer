<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <div class="container">

            <nav>
                <div class="row align-items-center">
                <!-- Header Left Column -->
                <div class="col-10 col-md-6">
                    <div class="logo">
                    Start Bootstrap
                    </div>
                </div>
                <!--End Header Left Column -->


                    <!-- Header Right Column -->
                    <div class="col-2 col-md-6">
                        <div class="menus-container">
                        <!-- Menu desktop -->
                        <div class="menu d-none d-md-block">
                            <ul>
                            <li>
                                <a href="#">portfolio</a>
                            </li>
                            <li>
                                <a href="#">about</a>
                            </li>
                            <li>
                                <a href="#">contact</a>
                            </li>
                            </ul>
                        </div>
            
                        <!-- Burger Icon -->
                        <div class="burger d-md-none">
                            <i class="fas fa-bars"></i>
                        </div>
                        </div>
                    </div>
                    <!-- End Header Left Column -->

                </div>
            </nav>
        </div>
    </header>

    <!-- Jumbotron Section -->
    <section class="jumbotron">
        <div class="jumbo-content">
            
            <div class="avatar"><img  src="img/avatar.svg" alt="Avatar"></div>
            
            <h1>Start Bootstrap</h1>

            <div class="white-line"></div>
            <span class="skills">
                graphic artist - web designer - illustrator
            </span>
            
        </div>
    </section>
    <!-- End Jumbotron Section -->

    <!-- Portfolio Section -->
    <section class="portfolio">
        
        <h2>portfolio</h2>

        <div class="black-line"></div>

        <div class="container">

            <!-- PORTFOLIO ROW -->
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 ">
                
                <div class="col ">
                    <div class="portfolio-image">
                      <img src="img/cabin.png" alt="Cabin">
                    </div>
                </div>

                <div class="col">
                    <div class="portfolio-image">
                      <img src="img/cake.png" alt="Cake">
                    </div>
                </div>

                <div class="col">
                    <div class="portfolio-image">
                      <img src="img/circus.png" alt="Circus">
                    </div>
                </div>

                <div class="col">
                    <div class="portfolio-image">
                      <img src="img/game.png" alt="Game">
                    </div>
                </div>

                <div class="col">
                    <div class="portfolio-image">
                      <img src="img/safe.png" alt="Safe">
                    </div>
                </div>

                <div class="col">
                    <div class="portfolio-image">
                      <img src="img/submarine.png" alt="Submarine">
                    </div>
                </div>

            </div>
            <!-- END PORTFOLIO ROW -->
        </div>
    </section>
    <!-- End Portfolio Section -->

</body>
</html>
